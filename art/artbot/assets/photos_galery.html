    <script>
        function image_clicked(id_) {
            // Recover element using id_
            var img = document.getElementById("img_" + id_)  // Get the image object from ID "img_1", etc.
            // Create a full-screen image with a close button that deletes it
            
            var newImg = document.createElement("IMG");
            // Copy image source from img to newImg
            newImg.setAttribute('src', img.getAttribute('src'));
            newImg.setAttribute('alt', 'Close button for full-screen image with ID img_' + id_);
            newImg.setAttribute('title', 'Close full-screen image with ID img_' + id_);
            // Apply inline styles
            newImg.style.width = '30rem';
            newImg.style.height = '21.25rem';
            newImg.style.zIndex = '9';
            newImg.style.marginRight = '0.25rem';
            // Add the image to a div with some text and an anchor tag for more information on the image source
            const imgDiv = document.createElement("DIV");
            imgDiv.innerHTML = "Image: <a href='" + newImg.getAttribute('src')+ "' target=\"_blank\">Link to image source</a>";
            newImg.style.width = '1024px'; // Set width to full-screen size, or whatever you want it to be in pixels
            document.body.appendChild(imgDiv); // Add the new image object as a child of the body element so that it is displayed on top of all other elements and fills up full-screen space
            console.log("done")
        }
    </script>
