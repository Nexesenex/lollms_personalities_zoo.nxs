<html>
<head>
    <link rel="stylesheet" href="/personalities/art/artbot/assets/tailwind.css">
    <script>
        function image_clicked(id_){
            // Recover element using id_
            var img = document.getElementById("img_" + id_)  // Get the image object from ID "img_1", etc.
            // Create a full screen image with a close button that deletes it
            
            var newImg = document.createElement("IMG"); 
                // Copy image source from img to newImg
                newImg.setAttribute('src', img.getAttribute('src')); 
                newImg.setAttribute('alt', 'Close button for full screen image with ID img_' + id_);  // Add an alt text that will be used as the tooltip when hovering over this close button
                newImg.setAttribute('title', 'Close full screen image with ID img_' + id_);  // Add a title that will be used as the tooltip when hovering over this close button
                // Use tailwindcss to stylize the image with a class name and some padding for responsiveness
                const classes = "w-120 h-85 w-46.37 z-9 mr-sm lg:lg-sm"; 
                newImg.classList.add(classes); 
                // Add the image to a div with some text and an anchor tag for more information on the image source
                const imgDiv = document.createElement("DIV"); 
                newImg.classList.add('img-responsive'); 
                anchorElmnt.appendChild(newImg); 
                imgDiv.innerHTML = "Image: <a href='" + newImg.getAttribute('src')+ "' target=\"_blank\">Link to image source</a>";                
                newImg.setAttribute('width', '1024px');  // Set width to full screen size, or whatever you want it to be in pixels
            document.body.appendChild(newImg);  // Add the new image object as a child of body element so that it is displayed on top of all other elements and fills up full screen space
        }
    </script>
</head>
